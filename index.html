<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
  </head>
  <body>
    <nav class="nav">
      <h1>DojoWeather</h1>
      <div class="cities">
        <span>Burbank</span>
        <span>Chicago</span>
        <span>Dallas</span>
      </div>
    </nav>

    <section class="section2">
      <span>San Jose</span>
      <div class="temperatura">
        <label for="grados">
          show temperature in
        </label>
        <select name="grados" id="grados">
          <option value="centigrados">째C</option>
          <option value="farenheit">째F</option>
        </select>
      </div>
    </section>

    <main class="main">
      <div class="col">
        <span class="contenido">Today</span>
        <img src="./assets/some_rain.png" alt="rainingIcon" class="weatherIcon">
        <div class="contenido">
          <p>some rain</p>
          <h2>75째 <span>65째</span></p>
        </div>
      </div>
      <div class="col">1/4</div>
      <div class="col">1/4</div>
      <div class="col">1/4</div>
    </main>

    <footer class="footer">
      <img src="./assets/cookie.png" alt="cookie image" id="cookies">
      <div class="parrafos">
        <h3 class="bottomSpan">Stop! Cookie time</h3>
        <p>We use cookies (sadly not the edible ones) to personalize content and ads,
          to provide social media features and to analyze our traffic.
        </p>
        <a href="#">Read more...</a>
    </div>
      <button class="accept">I Accept</button>
    </footer>
    
    <script src="./js/index.js"></script>
  </body>
  </html>
